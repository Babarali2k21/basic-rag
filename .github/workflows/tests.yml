name: Run Tests and Coverage

on:
  push:
    branches: [ main, fix-rag ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # Make `from embeddings import ...` work when running from repo root
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # Run tests, generate coverage.xml + junit.xml (needed for Codecov Test Analytics)
      - name: Run pytest with coverage
        run: |
          pytest tests -v \
            --maxfail=1 --disable-warnings \
            --cov=. --cov-report=xml --cov-report=term-missing \
            --junitxml=junit.xml -o junit_family=legacy

      # Always upload artifacts so you can inspect them even if pytest fails
      - name: Upload JUnit and coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            junit.xml
            coverage.xml

      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true

      # Upload test results to Codecov Test Analytics (optional but nice)
      - name: Upload test results to Codecov
        if: always()
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}